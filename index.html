<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gasolineras App</title>
<link rel="stylesheet" href="styles.css" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+ePIB0pMZ0bMsubb+3ylU6J5VHSO72xZ2hmF6z9kA="
  crossorigin=""
/>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="header-title">Busca Gasolineras Baratas</h1>

      <div class="combustible-selector" role="list" aria-label="Seleccionar tipo de combustible">
        <button type="button" class="fuel-chip active" data-fuel="Precio Gasoleo A" role="listitem" aria-pressed="true">Gas贸leo A</button>
        <button type="button" class="fuel-chip" data-fuel="Precio Gasolina 95" role="listitem" aria-pressed="false">Gasolina 95</button>
        <button type="button" class="fuel-chip" data-fuel="Precio Gasolina 98" role="listitem" aria-pressed="false">Gasolina 98</button>
        <!-- A帽ade m谩s si quieres -->
      </div>
    </header>

    <section class="search-controls">
      <div class="search-field">
        <input id="direccionInput" class="search-input" type="search" placeholder="Buscar direcci贸n o ciudad" aria-label="Buscar direcci贸n o ciudad" />
        <button id="searchIconBtn" class="search-icon-btn" aria-label="Buscar"><span></span></button>
        <button id="clearBtn" class="clear-btn" aria-label="Limpiar b煤squeda" title="Limpiar b煤squeda"></button>
      </div>
      
      <div class="radio-control" aria-label="Control de radio para b煤squeda">
        <span id="radioLabel" class="radio-label" tabindex="0" role="button" aria-pressed="false" title="Disminuir radio">Radio</span>
        <input id="radioSlider" type="range" min="1" max="100" step="1" class="radio-slider" aria-valuemin="1" aria-valuemax="100" aria-valuenow="5" aria-label="Selector de radio en kil贸metros" />
        <span id="radioValue" class="radio-value" tabindex="0" role="button" aria-pressed="false" title="Aumentar radio">5 km</span>
      </div>
    </section>

    <section class="mapa-container" aria-label="Mapa de gasolineras">
      <div id="mapa"></div>
      <div id="mapaInfo" class="mapa-info" aria-live="polite" aria-atomic="true">Iniciando mapa...</div>
      <button id="centrarBtn" class="map-center-btn" title="Centrar mapa en ubicaci贸n actual" aria-label="Centrar mapa en ubicaci贸n actual"></button>
    </section>

    <aside class="listado-container" aria-label="Listado de gasolineras">
      <div id="listado" class="listado">
        <!-- Aqu铆 ir谩n las tarjetas de las gasolineras -->
      </div>
    </aside>

    <button id="ubicacionBtn" class="fab" title="Obtener ubicaci贸n GPS" aria-label="Obtener ubicaci贸n GPS"></button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-oja9b6NK+BS9BuDrpct9eNKVzL+l3PpqL7t5ZoM6tk8="
    crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
