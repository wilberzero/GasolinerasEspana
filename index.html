<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolineras Cercanas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Cabecera -->
        <div class="header">
            <div class="header-title">⛽ Gasolineras Cercanas</div>
            <div class="combustible-selector">
                <div class="fuel-chip" data-fuel="Precio Gasolina 95 E5">Gasolina 95</div>
                <div class="fuel-chip" data-fuel="Precio Gasolina 98 E5">Gasolina 98</div>
                <div class="fuel-chip active" data-fuel="Precio Gasoleo A">Diésel</div>
            </div>
        </div>

        <!-- Controles -->
        <div class="search-controls">
            <div class="search-field">
                <button class="search-icon-btn" id="searchIconBtn">🔍</button>
                <input type="text" id="direccionInput" class="search-input" placeholder="Buscar ubicación...">
                <button class="clear-btn" id="clearBtn">✕</button>
            </div>
            <div class="radio-control">
                <div class="radio-label">Radio</div>
                <input type="range" id="radioSlider" class="radio-slider" min="1" max="60" value="5" step="1">
                <div class="radio-value" id="radioValue">5 km</div>
            </div>
        </div>

        <!-- Mapa -->
        <div class="mapa-container">
            <div id="mapa"></div>
            <div class="mapa-info" id="mapaInfo">🔍 Iniciando...</div>
            <button class="map-center-btn" id="centrarBtn">📍</button>
        </div>

        <!-- Listado -->
        <div class="listado-container">
            <div class="listado" id="listado">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Cargando gasolineras...
                </div>
            </div>
        </div>

        <!-- Botón flotante GPS -->
        <button class="fab" id="ubicacionBtn">📍</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
