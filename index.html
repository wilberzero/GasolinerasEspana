<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gasolineras Baratas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="header-title">Gasolineras Baratas</h1>
      <div class="combustible-selector">
        <div class="fuel-chip active" data-fuel="Precio Gasoleo A">Gasóleo A</div>
        <div class="fuel-chip" data-fuel="Precio Gasolina 95 E5">Gasolina 95</div>
        <div class="fuel-chip" data-fuel="Precio Gasolina 98 E5">Gasolina 98</div>
      </div>
    </header>
    <div class="search-controls">
      <div class="search-field">
        <button id="searchIconBtn" class="search-icon-btn" title="Buscar dirección">🔍</button>
        <input id="direccionInput" class="search-input" type="text" placeholder="Busca tu ciudad aquí...">
        <button id="clearBtn" class="clear-btn" title="Limpiar búsqueda">✕</button>
      </div>
      <div class="radio-control">
        <span class="radio-label">Radio:</span>
        <input id="radioSlider" class="radio-slider" type="range" min="1" max="30" step="1" value="5">
        <span id="radioValue" class="radio-value">5 km</span>
      </div>
    </div>
    <div class="mapa-container">
      <div id="mapa"></div>
      <div id="mapaInfo" class="mapa-info">📍 Iniciando aplicación…</div>
      <button id="centrarBtn" class="map-center-btn" title="Centrar mapa">◎</button>
    </div>
    <div class="listado-container">
      <div id="listado" class="listado"></div>
    </div>
  </div>

  <!-- Botón GPS circular en esquina inferior derecha -->
  <button id="ubicacionBtn" class="fab" title="Usar ubicación GPS">📍</button>
  
  <!-- Footer fijo con hora actualización -->
  <div class="footer-bottom">
    <span id="actualizacionStamp" class="actualizacion-hora">Actualizado: --</span>
  </div>

  <script src="app.js"></script>
  <!-- Leaflet mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
