<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gasolineras España – Mejor precio</title>

  <!-- Leaflet CSS desde CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Hoja de estilos local -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <!-- Encabezado -->
    <header class="header">
      <div class="header-top">
        <h1 class="header-title">⛽ Gasolineras</h1>
        <span class="header-subtitle">Encuentra el mejor precio cerca de ti</span>
      </div>

      <!-- Selector de combustible -->
      <div class="combustible-selector">
        <button class="fuel-chip" data-fuel="Precio Gasoleo A">⛽ Diésel</button>
        <button class="fuel-chip" data-fuel="Precio Gasolina 95 E5">🚗 95</button>
        <button class="fuel-chip" data-fuel="Precio Gasolina 98 E5">🏎️ 98</button>
        <button class="fuel-chip" data-fuel="Precio Gasoleo Premium">💎 Diésel+</button>
        <button class="fuel-chip" data-fuel="Precio Biodiesel">🌱 Bio</button>
        <button class="fuel-chip" data-fuel="Precio Bioetanol">🌿 E85</button>
      </div>
    </header>

    <!-- Controles de búsqueda -->
    <section class="search-controls">
      <div class="search-field">
        <span class="search-icon">🔍</span>
        <input id="direccionInput" class="search-input" placeholder="Buscar dirección o ciudad…" />
        <button id="clearBtn" class="clear-btn" title="Borrar">✕</button>
        <button id="buscarBtn" class="search-btn">Buscar</button>
      </div>

      <div class="radio-control">
        <label class="radio-label">Radio:</label>
        <input id="radioSlider" class="radio-slider" type="range" min="1" max="80" value="5" />
        <span id="radioValue" class="radio-value">5 km</span>
      </div>
    </section>

    <!-- Mapa -->
    <div class="mapa-container">
      <div id="mapaInfo" class="mapa-info">📍 Obteniendo tu ubicación…</div>
      <div id="mapa"></div>
      <!-- Botón centrar en el mapa -->
      <button id="centrarBtn" class="map-center-btn" title="Centrar en mi ubicación">📍</button>
    </div>

    <!-- Listado -->
    <section class="listado-container">
      <div class="listado-header">
        <div class="listado-titulo">🏆 Mejores precios</div>
        <div class="listado-info">Ordenado por precio y distancia</div>
      </div>
      <div id="listado" class="listado">
        <div class="loading">
          <div class="loading-spinner"></div>
          Iniciando aplicación…
        </div>
      </div>
    </section>

    <!-- Botón GPS flotante -->
    <button id="ubicacionBtn" class="fab" title="Mi ubicación">📍</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Lógica de la app -->
  <script src="app.js"></script>
</body>
</html>
